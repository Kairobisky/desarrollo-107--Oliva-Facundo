            // Ejercicio 8
            function ingresarCadenas() {  // Yo entendi que tenia que ingresar una palabra a la vez y asi si funciona
                let cadenas = [];         // porque no entiendo como hacerlo de otra forma.
                let cadena;
                do {
                    cadena = prompt("Ingrese una cadena de texto (o escriba 'cancelar' para salir): ");
                    if (cadena && cadena.toLowerCase() !== "cancelar") {
                    cadenas.push(cadena);
                    }
                } while (cadena && cadena.toLowerCase() !== "cancelar");

            }
