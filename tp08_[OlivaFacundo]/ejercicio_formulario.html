<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title> Ejercicio Formulario </title>
    </head>
    <body>
        <form>
            <h3>Formulario.</h3>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" required><br><br>

            <label for="nombres">Nombres:</label><br>
            <input type="text" id="nombres" name="nombres" required><br><br>

            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" required><br><br>

            <label>¿Es menor o mayor de 18 años?</label><br>
            <input type="radio" id="menor" name="edad" value="menor">
            <label for="menor">Menor</label><br>
            <input type="radio" id="mayor" name="edad" value="mayor">
            <label for="mayor">Mayor</label><br><br>

            <label for="sexo">Sexo:</label><br>
                <select id="sexo" name="sexo">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select><br><br>

            <label for="idiomas">Idiomas:</label><br>
            <select id="idiomas" name="idiomas[]" multiple>
                <option value="ingles">Inglés</option>
                <option value="frances">Francés</option>
                <option value="aleman">Alemán</option>
                <option value="holandes">Holandés</option>
            </select><br><br>

            <label>Extras:</label><br>
            <input type="checkbox" id="auto" name="extras[]" value="auto">
            <label for="auto">Auto</label><br>
            <input type="checkbox" id="camioneta" name="extras[]" value="camioneta">
            <label for="camioneta">Camioneta</label><br>
            <input type="checkbox" id="camion" name="extras[]" value="camion">
            <label for="camion">Camión</label><br><br>

            <label for="comentario">Comentario:</label><br>
            <textarea id="comentario" name="comentario"></textarea><br><br>

            <button type="submit">Enviar datos</button>
            <button type="reset">Borrar datos</button>
        </form>
    </body>

</html>
